<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>'Za Bros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
  <script src = "js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous">
  </script>
</head>
<body>

  <div class="container-fluid">

    <h1>'Za Bros Pizza</h1>
    <h4>Select your toppings:</h4>

    <form id="select-tops" class="container">
      <input type="checkbox" id="ham" name="tops" value="ham">
      <label for="toppings">Ham</label><br>
      <input type="checkbox" id="pepperoni" name="tops" value="pepperoni">
      <label for="toppings">Pepperoni</label><br>
      <input type="checkbox" id="onion" name="tops" value="onion">
      <label for="toppings">Onion</label><br>
      <input type="checkbox" id="onlive" name="tops" value="olive">
      <label for="toppings">Olive</label><br>
    </form>

    <form id="select-tops" class="container">
      <h4>Select your size:</h4>
      <input type="radio" id="sml" name="size-pizza" value="small">
      <label for="toppings">Small</label><br>
      <input type="radio" id="med" name="size-pizza" value="medium">
      <label for="toppings">Medium</label><br>
      <input type="radio" id="lrg" name="size-pizza" value="large">
      <label for="toppings">Large</label><br>

    </form>

  </div>

</body>
</html>
