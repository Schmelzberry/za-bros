<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>'Za Bros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
  <script src = "js/scripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous">
  </script>
</head>
<body>

  <div id="form1" class="container-fluid">

    <h1>'Za Bros Pizza</h1>
    <h4>Select toppings:</h4>

    <form id="select-tops" class="container">
      <input type="checkbox" id="ham" name="tops" value="ham">
      <label for="ham">Ham</label><br>
      <input type="checkbox" id="pepperoni" name="tops" value="pepperoni">
      <label for="pepperoni">Pepperoni</label><br>
      <input type="checkbox" id="sausage" name="tops" value="sausage">
      <label for="sausage">Sausage</label><br>
      <input type="checkbox" id="onion" name="tops" value="onion">
      <label for="onion">Onions</label><br>
      <input type="checkbox" id="olive" name="tops" value="olive">
      <label for="olive">Olives</label><br>
      <input type="checkbox" id="mushroom" name="tops" value="mushroom">
      <label for="mushroom">Mushrooms</label><br>
      <button id="tops-submit" type="submit">Enter</button>
    </form>

  </div>

  <div id="form2" class="container-fluid">
    <h4>Select your size:</h4>

    <form id="select-size" class="container">
      
      <input type="radio" id="sml" name="size-pizza" value="small">
      <label for="sml">Small</label><br>
      <input type="radio" id="med" name="size-pizza" value="medium">
      <label for="med">Medium</label><br>
      <input type="radio" id="lrg" name="size-pizza" value="large">
      <label for="lrg">Large</label><br>
      <button id="size-submit" type="submit">Enter</button>
    </form>

  </div>

  <div id="results" class="hidden">
    <p>Thanks for ordering! Based on your toppings of :<span id="toppings-results"></span> and size of <span id="size-results"></span> , your final price will be <span id="final-price-results"></span></p>
  </div>

</body>
</html>
